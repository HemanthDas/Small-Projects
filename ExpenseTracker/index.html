<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="balance">
        <h1>Balance</h1>
        <h1 id="balance">â‚¹0</h1>
      </div>
      <div class="history">
        <h3>History</h3>
        <ul id="history">
        </ul>
      </div>
      <div class="addtransaction">
        <button type="button" id="transaction-active-btn">
          Add Transaction
        </button>
      </div>
    </div>
    <div class="transactionform" id="transactionform">
      <h2>Add Transaction</h2>
      <form id="form">
        <div class="formcontrol">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter Name"
            autocomplete="off"
          />
        </div>
        <div class="formcontrol">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            placeholder="Enter Amount"
            autocomplete="off"
          />
        </div>
        <button type="submit">Add Transaction</button>
      </form>
      <button type="button" id="transaction-close-btn">Close</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
